<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump 'n' Run Speedrun - Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Heller, moderner Hintergrund */
            color: #2d3748; /* Dunkler Text für Kontrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 90vw;
            width: 800px;
            position: relative;
            z-index: 1;
            border: none;
            box-sizing: border-box;
        }
        canvas {
            background-color: #e2e8f0;
            border-radius: 1rem;
            border: none;
            display: block;
            touch-action: none;
            cursor: pointer;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.125rem;
            font-weight: bold;
            color: #4a5568;
        }
        .timer, .level-display {
            padding: 0.75rem 1.25rem;
            background-color: #edf2f7;
            border-radius: 0.75rem;
            border: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        .control-button, .editor-button {
            background-color: #4c51bf;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0; /* Prevent buttons from shrinking too much */
        }
        .control-button:hover, .editor-button:hover {
            background-color: #434190;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.15), 0 4px sarcastic-6px -2px rgba(0, 0, 0, 0.08);
        }
        .control-button:active, .editor-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            z-index: 10;
            min-width: 350px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08);
            border: none;
            display: none;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }
        .message-box button {
            margin-top: 2rem;
            background-color: #4c51bf;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .message-box button:hover {
            background-color: #434190;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
        }

        /* Menu Styles */
        .main-menu, .play-submenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            z-index: 5;
            border-radius: 1.5rem;
        }
        .menu-title {
            font-size: 3rem;
            font-weight: bold;
            color: #4c51bf;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .start-button, #editor-start-button {
            background-color: #10b981;
            color: white;
            padding: 1rem 3rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.1), 0 3px 6px -2px rgba(0, 0, 0, 0.05);
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .start-button:hover, #editor-start-button:hover {
            background-color: #059669;
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
        }
        .start-button:active, #editor-start-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Editor Controls */
        .editor-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #f8fafc; /* Light background for editor controls */
            border: 1px solid #e2e8f0;
        }
        .editor-controls .element-palette,
        .editor-controls .action-buttons {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 0.75rem;
            justify-content: center;
        }
        .editor-button {
            padding: 0.6rem 1.2rem; /* Slightly smaller buttons for editor palette */
            font-size: 0.9rem;
            min-width: 100px;
        }
        .editor-button.selected {
            background-color: #6366f1; /* Highlight selected editor tool */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        /* Specific colors for editor buttons */
        #select-platform { background-color: #6b7280; } /* Grey */
        #select-obstacle { background-color: #ef4444; } /* Red */
        #select-player-start { background-color: #fcd34d; color: #2d3748; } /* Yellow */
        #select-goal { background-color: #10b981; } /* Green */
        #select-erase { background-color: #ef4444; } /* Red */
        #test-level { background-color: #10b981; } /* Green */
        #back-to-menu-from-editor { background-color: #a0aec0; } /* Grey */
        #export-level, #import-level-button { background-color: #3b82f6; } /* Blue */

        @media (max-width: 767px) {
            .game-info {
                flex-direction: column;
                gap: 0.75rem;
                font-size: 1rem;
            }
            .timer, .level-display {
                width: 100%;
                text-align: center;
            }
            .game-container {
                padding: 1rem;
                gap: 1rem;
            }
            .controls, .editor-controls .element-palette, .editor-controls .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }
            .control-button, .editor-button {
                flex: 1;
                min-width: 140px;
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            .message-box {
                padding: 1.5rem;
                font-size: 1.3rem;
                min-width: 280px;
            }
            .message-box button {
                margin-top: 1.5rem;
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            .menu-title {
                font-size: 2rem;
            }
            .start-button, #editor-start-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div class="main-menu" id="main-menu">
            <h1 class="menu-title">JUMP 'N' RUN</h1>
            <button class="start-button" id="open-play-menu-button">SPIEL STARTEN</button>
            <button class="start-button" id="editor-start-button">EDITOR STARTEN</button>
        </div>

        <!-- Play Submenu -->
        <div class="play-submenu hidden" id="play-submenu">
            <h1 class="menu-title">SPIELMODUS WÄHLEN</h1>
            <button class="start-button" id="speedrun-button">SPEEDRUN (5 LEVEL)</button>
            <input type="file" id="import-play-file-input" accept=".json" class="hidden">
            <button class="start-button" id="import-play-level-button">LEVEL IMPORTIEREN & SPIELEN</button>
            <button class="start-button bg-gray-500 hover:bg-gray-700" id="back-to-main-menu-from-play-submenu">ZURÜCK</button>
        </div>

        <!-- Game Info (hidden by default, shown when playing) -->
        <div class="game-info hidden" id="game-info">
            <div class="level-display" id="level-display">LEVEL: 1</div>
            <div class="timer" id="timer">ZEIT: 00:00.000</div>
        </div>
        
        <!-- Canvas (hidden by default, shown when playing/editing) -->
        <canvas id="gameCanvas" class="hidden"></canvas>
        
        <!-- Controls for Play Mode (hidden by default, shown when playing) -->
        <div class="controls hidden" id="desktop-controls">
            <button class="control-button" id="restart-button">LEVEL NEUSTART</button>
            <button class="control-button" id="reset-game-button">SPIEL NEUSTART</button>
        </div>

        <!-- Controls for Editor Mode (hidden by default, shown when editing) -->
        <div class="editor-controls hidden" id="editor-controls">
            <div class="element-palette">
                <button class="editor-button" id="select-platform" data-type="platform">Plattform</button>
                <button class="editor-button" id="select-obstacle" data-type="obstacle">Hindernis</button>
                <button class="editor-button" id="select-player-start" data-type="playerStart">Spieler Start</button>
                <button class="editor-button" id="select-goal" data-type="goal">Ziel</button>
                <button class="editor-button bg-red-500 hover:bg-red-700" id="select-erase" data-type="erase">Löschen</button>
            </div>
            <div class="action-buttons">
                <button class="editor-button bg-blue-500 hover:bg-blue-700" id="export-level">Level Exportieren</button>
                <input type="file" id="import-file-input" accept=".json" class="hidden">
                <button class="editor-button bg-blue-500 hover:bg-blue-700" id="import-level-button">Level Importieren</button>
                <button class="editor-button bg-green-500 hover:bg-green-700" id="test-level">Level Testen</button>
                <button class="editor-button bg-gray-500 hover:bg-gray-700" id="back-to-menu-from-editor">Zum Menü</button>
            </div>
        </div>
    </div>

    <!-- Message Box (always on top) -->
    <div class="message-box" id="message-box">
        <div id="message-text"></div>
        <button id="message-button">OK</button>
    </div>

    <script>
        // Game Constants (Modern Colors)
        const CANVAS_WIDTH = 700;
        const CANVAS_HEIGHT = 400;
        const PLAYER_SIZE = 20;
        const PLAYER_SPEED = 3;
        const JUMP_POWER = 5.5; // Angepasst für langsamere Sprungdauer
        const GRAVITY = 0.12; // Angepasst für langsamere Sprungdauer
        const FRICTION = 0.8;
        const GRID_CELL_SIZE = 20; // For editor mode
        const GROUND_COLOR = '#6b7280'; // Grauton
        const OBSTACLE_COLOR = '#ef4444'; // Rot
        const GOAL_COLOR = '#10b981'; // Grün
        const PLAYER_COLOR = '#fcd34d'; // Gelb
        const GRID_COLOR = '#cbd5e0'; // Light grey for grid lines
        const HOVER_HIGHLIGHT_COLOR = '#3b82f6'; // Blue for hover highlight

        // Game State Variables
        let canvas, ctx;
        let player;
        let currentLevel = 0; // 0-indexed for array
        let gameActive = false;
        let startTime;
        let timerInterval;
        let animationFrameId;

        // Game States
        const GAME_STATE = {
            MENU: 'MENU',
            SUBMENU_PLAY: 'SUBMENU_PLAY', // New state for play options
            PLAYING: 'PLAYING',
            EDITOR: 'EDITOR',
            GAME_OVER: 'GAME_OVER'
        };
        let gameState = GAME_STATE.MENU;

        // Mouse/Touch Input State
        let isInputDown = false;
        let inputX = 0; // X position for both play and editor modes
        let inputY = 0; // Y position for editor mode
        let lastJumpTime = 0;
        const JUMP_COOLDOWN = 200;

        // Special Effects Variables
        let particles = [];

        // Camera Shake Variables
        let shakeDuration = 0;
        let shakeIntensity = 0;
        let shakeOffsetX = 0;
        let shakeOffsetY = 0;

        // Editor Mode Variables
        let selectedElementType = 'platform'; // Default selected element
        let editorLevelData = null; // Will store the level being edited
        let isTestingEditorLevel = false; // Flag to know if currently playing a level from editor
        let isPlayingImportedLevel = false; // Flag to know if playing a level imported via 'play' menu

        // UI Elements (assigned in window.onload)
        let mainMenu;
        let openPlayMenuButton; // New button
        let editorStartButton;
        let playSubmenu; // New submenu div
        let speedrunButton; // New button
        let importPlayLevelButton; // New button
        let importPlayFileInput; // New file input
        let backToMainMenuFromPlaySubmenuButton; // New button
        let gameInfo;
        let gameCanvas;
        let desktopControls;
        let editorControls;
        let messageBox;
        let messageText;
        let messageButton;
        let levelDisplay;
        let timerDisplay;

        let selectPlatformButton;
        let selectObstacleButton;
        let selectPlayerStartButton;
        let selectGoalButton;
        let selectEraseButton;
        let exportLevelButton;
        let importLevelButton;
        let importFileInput;
        let testLevelButton;
        let backToMenuFromEditorButton;

        // Define Levels (platforms, obstacles, goal) - Pre-defined levels
        const levels = [
            // Level 1
            {
                platforms: [
                    { x: 0, y: CANVAS_HEIGHT - 20, width: CANVAS_WIDTH, height: 20 },
                    { x: 100, y: CANVAS_HEIGHT - 80, width: 80, height: 20 },
                    { x: 250, y: CANVAS_HEIGHT - 140, width: 100, height: 20 },
                    { x: 450, y: CANVAS_HEIGHT - 100, width: 150, height: 20 }
                ],
                obstacles: [
                    { x: 300, y: CANVAS_HEIGHT - 160, width: 20, height: 20 }
                ],
                goal: { x: CANVAS_WIDTH - 50, y: CANVAS_HEIGHT - 40, width: 30, height: 20 }
            },
            // Level 2
            {
                platforms: [
                    { x: 0, y: CANVAS_HEIGHT - 20, width: CANVAS_WIDTH, height: 20 },
                    { x: 80, y: CANVAS_HEIGHT - 100, width: 100, height: 20 },
                    { x: 250, y: CANVAS_HEIGHT - 180, width: 120, height: 20 },
                    { x: 450, y: CANVAS_HEIGHT - 250, width: 150, height: 20 },
                    { x: 600, y: CANVAS_HEIGHT - 150, width: 80, height: 20 }
                ],
                obstacles: [
                    { x: 150, y: CANVAS_HEIGHT - 20, width: 50, height: 20 },
                    { x: 300, y: CANVAS_HEIGHT - 180, width: 20, height: 20 },
                    { x: 500, y: CANVAS_HEIGHT - 250, width: 20, height: 20 }
                ],
                goal: { x: 650, y: CANVAS_HEIGHT - 170, width: 30, height: 20 }
            },
            // Level 3 (More jumping, smaller platforms)
            {
                platforms: [
                    { x: 0, y: CANVAS_HEIGHT - 20, width: CANVAS_WIDTH, height: 20 },
                    { x: 50, y: CANVAS_HEIGHT - 80, width: 50, height: 20 },
                    { x: 180, y: CANVAS_HEIGHT - 140, width: 50, height: 20 },
                    { x: 300, y: CANVAS_HEIGHT - 200, width: 50, height: 20 },
                    { x: 450, y: CANVAS_HEIGHT - 150, width: 70, height: 20 },
                    { x: 580, y: CANVAS_HEIGHT - 220, width: 70, height: 20 }
                ],
                obstacles: [
                    { x: 100, y: CANVAS_HEIGHT - 20, width: 80, height: 20 },
                    { x: 250, y: CANVAS_HEIGHT - 140, width: 20, height: 20 },
                    { x: 400, y: CANVAS_HEIGHT - 20, width: 50, height: 20 }
                ],
                goal: { x: 650, y: CANVAS_HEIGHT - 240, width: 30, height: 20 }
            },
            // Level 4 (Further adjusted for easier play)
            {
                platforms: [
                    { x: 0, y: CANVAS_HEIGHT - 20, width: CANVAS_WIDTH, height: 20 }, // Ground
                    { x: 100, y: CANVAS_HEIGHT - 100, width: 150, height: 20 }, // Wider platform
                    { x: 300, y: CANVAS_HEIGHT - 180, width: 150, height: 20 }, // Wider platform, moved
                    { x: 500, y: CANVAS_HEIGHT - 100, width: 150, height: 20 }, // Wider platform, closer to goal
                    { x: 600, y: CANVAS_HEIGHT - 250, width: 80, height: 20 } // Goal platform
                ],
                obstacles: [
                    { x: 200, y: CANVAS_HEIGHT - 20, width: 50, height: 20 }, // Ground obstacle
                    { x: 400, y: CANVAS_HEIGHT - 180, width: 20, height: 20 } // Single obstacle on platform
                ],
                goal: { x: 650, y: CANVAS_HEIGHT - 270, width: 30, height: 20 }
            },
            // Level 5 (Final Challenge)
            {
                platforms: [
                    { x: 0, y: CANVAS_HEIGHT - 20, width: CANVAS_WIDTH, height: 20 }, // Ground
                    { x: 50, y: CANVAS_HEIGHT - 100, width: 60, height: 20 },
                    { x: 180, y: CANVAS_HEIGHT - 180, width: 70, height: 20 },
                    { x: 300, y: CANVAS_HEIGHT - 100, width: 50, height: 20 },
                    { x: 400, y: CANVAS_HEIGHT - 250, width: 80, height: 20 },
                    { x: 550, y: CANVAS_HEIGHT - 150, width: 100, height: 20 }
                ],
                obstacles: [
                    { x: 120, y: CANVAS_HEIGHT - 20, width: 80, height: 20 },
                    { x: 220, y: CANVAS_HEIGHT - 180, width: 20, height: 20 },
                    { x: 320, y: CANVAS_HEIGHT - 100, width: 20, height: 20 },
                    { x: 450, y: CANVAS_HEIGHT - 250, width: 20, height: 20 },
                    { x: 500, y: CANVAS_HEIGHT - 20, width: 50, height: 20 }
                ],
                goal: { x: CANVAS_WIDTH - 50, y: CANVAS_HEIGHT - 170, width: 30, height: 20 }
            }
        ];

        // Player object
        player = {
            x: 50,
            y: CANVAS_HEIGHT - PLAYER_SIZE - 20,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            dx: 0,
            dy: 0,
            onGround: false
        };

        // Initialize game elements when window loads
        window.onload = function() {
            // Assign UI elements here to ensure they are loaded
            mainMenu = document.getElementById('main-menu');
            openPlayMenuButton = document.getElementById('open-play-menu-button');
            editorStartButton = document.getElementById('editor-start-button');
            playSubmenu = document.getElementById('play-submenu');
            speedrunButton = document.getElementById('speedrun-button');
            importPlayLevelButton = document.getElementById('import-play-level-button');
            importPlayFileInput = document.getElementById('import-play-file-input');
            backToMainMenuFromPlaySubmenuButton = document.getElementById('back-to-main-menu-from-play-submenu');
            gameInfo = document.getElementById('game-info');
            gameCanvas = document.getElementById('gameCanvas');
            desktopControls = document.getElementById('desktop-controls');
            editorControls = document.getElementById('editor-controls');
            messageBox = document.getElementById('message-box');
            messageText = document.getElementById('message-text');
            messageButton = document.getElementById('message-button');
            levelDisplay = document.getElementById('level-display');
            timerDisplay = document.getElementById('timer');

            // Editor specific UI elements
            selectPlatformButton = document.getElementById('select-platform');
            selectObstacleButton = document.getElementById('select-obstacle');
            selectPlayerStartButton = document.getElementById('select-player-start');
            selectGoalButton = document.getElementById('select-goal');
            selectEraseButton = document.getElementById('select-erase');
            exportLevelButton = document.getElementById('export-level');
            importLevelButton = document.getElementById('import-level-button');
            importFileInput = document.getElementById('import-file-input');
            testLevelButton = document.getElementById('test-level');
            backToMenuFromEditorButton = document.getElementById('back-to-menu-from-editor');

            canvas = gameCanvas;
            ctx = canvas.getContext('2d');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;

            // Event Listeners for Mouse/Touch (on canvas)
            canvas.addEventListener('mousedown', handleInputDown);
            canvas.addEventListener('mouseup', handleInputUp);
            canvas.addEventListener('mousemove', handleInputMove);
            canvas.addEventListener('contextmenu', (e) => e.preventDefault()); // Prevent context menu on right click

            canvas.addEventListener('touchstart', handleInputDown, { passive: false });
            canvas.addEventListener('touchend', handleInputUp);
            canvas.addEventListener('touchmove', handleInputMove, { passive: false });

            // Event Listeners for Main Menu Buttons
            openPlayMenuButton.addEventListener('click', () => setUIState(GAME_STATE.SUBMENU_PLAY)); // Open play submenu
            editorStartButton.addEventListener('click', startEditor);

            // Event Listeners for Play Submenu Buttons
            speedrunButton.addEventListener('click', startSpeedrun);
            importPlayLevelButton.addEventListener('click', () => importPlayFileInput.click()); // Trigger hidden file input for play
            importPlayFileInput.addEventListener('change', importLevelForPlay); // Handle file selection for play
            backToMainMenuFromPlaySubmenuButton.addEventListener('click', () => setUIState(GAME_STATE.MENU));

            // Event Listeners for Play Mode Buttons
            document.getElementById('restart-button').addEventListener('click', restartLevel);
            document.getElementById('reset-game-button').addEventListener('click', resetGame);
            
            // Event Listeners for Message Box Button
            messageButton.addEventListener('click', hideMessageBox);

            // Event Listeners for Editor Mode Buttons
            selectPlatformButton.addEventListener('click', () => selectEditorElement('platform'));
            selectObstacleButton.addEventListener('click', () => selectEditorElement('obstacle'));
            selectPlayerStartButton.addEventListener('click', () => selectEditorElement('playerStart'));
            selectGoalButton.addEventListener('click', () => selectEditorElement('goal'));
            selectEraseButton.addEventListener('click', () => selectEditorElement('erase'));
            exportLevelButton.addEventListener('click', exportLevel);
            importLevelButton.addEventListener('click', () => importFileInput.click()); // Trigger hidden file input for editor
            importFileInput.addEventListener('change', importLevelForEditor); // Handle file selection for editor
            testLevelButton.addEventListener('click', () => startGame(true)); // Test editor level
            backToMenuFromEditorButton.addEventListener('click', resetGame); // Go back to main menu from editor

            // Set initial UI state
            setUIState(GAME_STATE.MENU);
            animate(); // Start the animation loop which will handle states
        };

        /**
         * Sets the visibility of UI elements based on the current game state.
         * @param {string} state - The desired game state.
         */
        function setUIState(state) {
            gameState = state;

            // Hide all major UI groups first
            gameInfo.classList.add('hidden');
            gameCanvas.classList.add('hidden');
            desktopControls.classList.add('hidden');
            editorControls.classList.add('hidden');
            mainMenu.classList.add('hidden');
            playSubmenu.classList.add('hidden'); // Hide the new submenu
            // We explicitly hide message box when changing to MENU or PLAYING, not here globally.

            switch (gameState) {
                case GAME_STATE.MENU:
                    mainMenu.classList.remove('hidden');
                    hideMessageBox(); // Explicitly hide when going to menu
                    break;
                case GAME_STATE.SUBMENU_PLAY: // New state for play options
                    playSubmenu.classList.remove('hidden');
                    hideMessageBox(); // Explicitly hide when entering play submenu
                    break;
                case GAME_STATE.PLAYING:
                    gameInfo.classList.remove('hidden');
                    gameCanvas.classList.remove('hidden');
                    desktopControls.classList.remove('hidden');
                    hideMessageBox(); // Explicitly hide when starting game
                    break;
                case GAME_STATE.EDITOR:
                    gameCanvas.classList.remove('hidden');
                    editorControls.classList.remove('hidden');
                    hideMessageBox(); // Explicitly hide when entering editor
                    drawEditor(); // Redraw editor on entering
                    break;
                case GAME_STATE.GAME_OVER:
                    // Message box is visible, other elements are hidden.
                    // The showMessageBox function will handle its display.
                    break;
            }
        }


        /**
         * Handles mouse/touch down events.
         * Sets input state and triggers jump if conditions met (in PLAYING mode)
         * or handles element placement (in EDITOR mode).
         * @param {MouseEvent|TouchEvent} e - The event.
         */
        function handleInputDown(e) {
            if (gameState !== GAME_STATE.PLAYING && gameState !== GAME_STATE.EDITOR) return;

            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.button === 0) { // Left mouse button
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                return;
            }

            inputX = clientX - rect.left;
            inputY = clientY - rect.top; // Capture Y for editor mode

            if (gameState === GAME_STATE.PLAYING) {
                // Only jump if it's a new input (not already holding down) and on ground
                if (!isInputDown) {
                    isInputDown = true;
                    const currentTime = Date.now();
                    if (player.onGround && (currentTime - lastJumpTime > JUMP_COOLDOWN)) {
                        player.dy = -JUMP_POWER;
                        player.onGround = false;
                        lastJumpTime = currentTime;
                        addParticles(player.x + player.width / 2, player.y + player.height, 5, PLAYER_COLOR, -0.5, 0.5, -2, -0.5, 0.05, 0.01);
                    }
                }
            } else if (gameState === GAME_STATE.EDITOR) {
                placeEditorElement(inputX, inputY);
            }
        }

        /**
         * Handles mouse/touch up events.
         * Resets input state.
         * @param {MouseEvent|TouchEvent} e - The event.
         */
        function handleInputUp(e) {
            if (gameState !== GAME_STATE.PLAYING && gameState !== GAME_STATE.EDITOR) return; // Still track in editor for hover
            e.preventDefault();
            isInputDown = false;
        }

        /**
         * Handles mouse/touch move events.
         * Updates inputX/Y position for player movement or editor hover.
         * @param {MouseEvent|TouchEvent} e - The event.
         */
        function handleInputMove(e) {
            if (gameState !== GAME_STATE.PLAYING && gameState !== GAME_STATE.EDITOR) return;

            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            inputX = clientX - rect.left;
            inputY = clientY - rect.top; // Update Y for editor hover
        }

        /**
         * Initializes or restarts the game.
         * @param {boolean} isEditorTestMode - True if starting a level from the editor's test button or imported play level.
         */
        function startGame(isEditorTestMode = false) {
            isTestingEditorLevel = isEditorTestMode;
            isPlayingImportedLevel = isEditorTestMode; // When testing editor level, it's also considered an imported level for play

            currentLevel = 0; // Always start at level 0 for predefined levels

            // The timer and active state will be reset only once at the beginning of a new game session
            if (!gameActive || isEditorTestMode || gameState !== GAME_STATE.PLAYING) {
                startTime = Date.now();
                startTimer();
            }
            
            loadLevel(); // Load the appropriate level (either 0 or editor data)
            setUIState(GAME_STATE.PLAYING);
            gameActive = true;
            animate();
        }

        /**
         * Starts the Speedrun game mode with pre-defined levels.
         */
        function startSpeedrun() {
            isTestingEditorLevel = false;
            isPlayingImportedLevel = false;
            currentLevel = 0;
            startGame(false);
        }

        /**
         * Starts the editor mode.
         */
        function startEditor() {
            setUIState(GAME_STATE.EDITOR);
            gameActive = false; // Stop game logic when in editor
            clearInterval(timerInterval); // Stop timer
            resetShake();
            // Load an empty editor level or a default one if none exists
            if (!editorLevelData) {
                editorLevelData = {
                    platforms: [{ x: 0, y: CANVAS_HEIGHT - GRID_CELL_SIZE, width: CANVAS_WIDTH, height: GRID_CELL_SIZE }], // Default ground
                    obstacles: [],
                    playerStart: null, // No default player start
                    goal: null // No default goal
                };
            }
            selectEditorElement('platform'); // Default to platform tool
            drawEditor(); // Initial draw of the editor
        }

        /**
         * Loads the current level's configuration (either predefined or editor-built).
         */
        function loadLevel() {
            let levelToLoad;
            if (isTestingEditorLevel || isPlayingImportedLevel) {
                levelToLoad = editorLevelData;
                levelDisplay.textContent = `LEVEL: CUSTOM`; // Indicate it's a custom/imported level
            } else {
                if (currentLevel >= levels.length) {
                    // Game finished (all predefined levels completed)
                    gameActive = false;
                    clearInterval(timerInterval);
                    const finalTime = formatTime(Date.now() - startTime);
                    showMessageBox(`GLÜCKWUNSCH! DU HAST ALLE LEVEL IN ${finalTime} GESCHAFFT!`, true, resetGame);
                    setUIState(GAME_STATE.GAME_OVER);
                    return;
                }
                levelToLoad = levels[currentLevel];
                levelDisplay.textContent = `LEVEL: ${currentLevel + 1}`;
            }

            // Reset player position for the new level
            if (levelToLoad.playerStart) {
                player.x = levelToLoad.playerStart.x;
                player.y = levelToLoad.playerStart.y;
            } else {
                // Default player start if not defined (e.g., in editor mode without placing one yet)
                player.x = 50;
                player.y = CANVAS_HEIGHT - PLAYER_SIZE - GRID_CELL_SIZE;
            }
            player.dx = 0;
            player.dy = 0;
            player.onGround = false;
            particles = []; // Clear particles on level load
        }

        /**
         * Restarts the current level in play mode.
         */
        function restartLevel() {
            // This button is for normal game restart or, if an imported level, restart that specific one.
            // It should NOT be used if it's an editor test being played.
            if (isTestingEditorLevel) { // Should not happen if logic is correct, but as a safeguard
                showMessageBox('Kann nicht neu starten, während Editor-Test läuft. Kehre zum Editor zurück.', false, () => setUIState(GAME_STATE.EDITOR));
                return;
            }
            loadLevel(); // Reloads the current predefined level
            gameActive = true;
            hideMessageBox();
            resetShake();
            setUIState(GAME_STATE.PLAYING);
        }

        /**
         * Resets the entire game to Level 1 or returns to the main menu.
         */
        function resetGame() {
            setUIState(GAME_STATE.MENU); // Go back to the main menu
            gameActive = false;
            clearInterval(timerInterval);
            resetShake();
            currentLevel = 0; // Ensure next game starts from level 1
            isTestingEditorLevel = false;
            isPlayingImportedLevel = false;
            // editorLevelData is preserved for when entering editor mode again.
        }

        /**
         * Displays a message box.
         * @param {string} message - The message to display.
         * @param {boolean} isGameOverScreen - True if this is a game over/win screen, meaning the game needs resetting.
         * @param {function} customCallback - Optional: A custom function to run when the button is clicked.
         */
        function showMessageBox(message, isGameOverScreen = false, customCallback = null) {
            messageText.innerHTML = message;
            messageBox.style.display = 'block';

            if (isGameOverScreen) {
                // If it's an editor test or an imported level being played, button goes back to editor/play submenu
                if (isTestingEditorLevel || isPlayingImportedLevel) {
                    messageButton.textContent = 'ZURÜCK';
                    messageButton.onclick = () => {
                        hideMessageBox();
                        // If it was an editor test, go back to editor. If just playing imported, go to play submenu.
                        setUIState(isTestingEditorLevel ? GAME_STATE.EDITOR : GAME_STATE.SUBMENU_PLAY);
                    };
                } else {
                    // For normal game over/win (pre-defined levels), button goes to main menu
                    messageButton.textContent = 'SPIEL NEUSTARTEN';
                    messageButton.onclick = resetGame;
                }
            } else {
                // For other messages (e.g., info messages, not game over)
                messageButton.textContent = 'OK';
                messageButton.onclick = customCallback || hideMessageBox;
            }
        }

        /**
         * Hides the message box.
         */
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        /**
         * Starts the game timer.
         */
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 10);
        }

        /**
         * Updates the timer display.
         */
        function updateTimer() {
            if (gameActive && gameState === GAME_STATE.PLAYING) {
                const elapsedTime = Date.now() - startTime;
                timerDisplay.textContent = `ZEIT: ${formatTime(elapsedTime)}`;
            }
        }

        /**
         * Formats milliseconds into MM:SS.mmm.
         * @param {number} ms - Milliseconds.
         * @returns {string} Formatted time string.
         */
        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000));
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }

        /**
         * Triggers a camera shake effect.
         * @param {number} duration - Duration of the shake in frames.
         * @param {number} intensity - Maximum pixel offset for the shake.
         */
        function triggerShake(duration, intensity) {
            shakeDuration = duration;
            shakeIntensity = intensity;
        }

        /**
         * Updates camera shake offset.
         */
        function updateShake() {
            if (shakeDuration > 0) {
                shakeOffsetX = (Math.random() - 0.5) * 2 * shakeIntensity;
                shakeOffsetY = (Math.random() - 0.5) * 2 * shakeIntensity;
                shakeDuration--;
            } else {
                shakeOffsetX = 0;
                shakeOffsetY = 0;
            }
        }

        /**
         * Resets camera shake to default.
         */
        function resetShake() {
            shakeDuration = 0;
            shakeIntensity = 0;
            shakeOffsetX = 0;
            shakeOffsetY = 0;
        }

        /**
         * The main game loop. Updates game state and redraws.
         */
        function animate() {
            if (gameState === GAME_STATE.PLAYING) {
                updateGame(); // Game specific update logic
                updateShake(); // Camera shake
                drawGame(); // Game specific draw logic
            } else if (gameState === GAME_STATE.EDITOR) {
                drawEditor(); // Only draw for editor
            }
            // For MENU, SUBMENU_PLAY, and GAME_OVER, the UI is handled by HTML overlays, no continuous canvas drawing needed.

            animationFrameId = requestAnimationFrame(animate);
        }

        /**
         * Updates player position and handles collisions (Game Mode).
         */
        function updateGame() {
            // Apply horizontal movement based on input position
            if (isInputDown) {
                if (inputX < player.x) {
                    player.dx = -PLAYER_SPEED;
                } else if (inputX > player.x + player.width) {
                    player.dx = PLAYER_SPEED;
                } else {
                    player.dx *= FRICTION;
                    if (Math.abs(player.dx) < 0.1) player.dx = 0;
                }
            } else {
                player.dx *= FRICTION;
                if (Math.abs(player.dx) < 0.1) player.dx = 0;
            }

            // Apply gravity
            player.dy += GRAVITY;
            player.x += player.dx;
            player.y += player.dy;

            // Handle horizontal canvas boundaries
            if (player.x < 0) {
                player.x = 0;
                player.dx = 0;
            }
            if (player.x + player.width > CANVAS_WIDTH) {
                player.x = CANVAS_WIDTH - player.width;
                player.dx = 0;
            }

            // Determine which level data to use
            const currentLevelData = (isTestingEditorLevel || isPlayingImportedLevel) ? editorLevelData : levels[currentLevel];

            player.onGround = false;
            // Collision detection with platforms
            for (const platform of currentLevelData.platforms) {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y
                ) {
                    // Collision detected
                    if (player.dy > 0 && player.y + player.height - player.dy <= platform.y) {
                        player.y = platform.y - player.height;
                        player.dy = 0;
                        player.onGround = true;
                    } else if (player.dy < 0 && player.y - player.dy >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.dy = 0;
                    } else if (player.dx > 0 && player.x + player.width - player.dx <= platform.x) {
                        player.x = platform.x - player.width;
                        player.dx = 0;
                    } else if (player.dx < 0 && player.x - player.dx >= platform.x + platform.width) {
                        player.x = platform.x + platform.width;
                        player.dx = 0;
                    }
                }
            }

            // Check for falling off the canvas (death condition)
            if (player.y + player.height > CANVAS_HEIGHT + 50) {
                gameActive = false;
                clearInterval(timerInterval);
                addParticles(player.x + player.width / 2, player.y + player.height / 2, 20, OBSTACLE_COLOR, -3, 3, -5, 1, 0.1, 0.03);
                triggerShake(20, 5);
                showMessageBox('GAME OVER! DU BIST GEFALLEN!', true); // isGameOverScreen = true
                setUIState(GAME_STATE.GAME_OVER);
                return;
            }

            // Check for collision with obstacles
            for (const obstacle of currentLevelData.obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameActive = false;
                    clearInterval(timerInterval);
                    addParticles(player.x + player.width / 2, player.y + player.height / 2, 20, OBSTACLE_COLOR, -3, 3, -5, 1, 0.1, 0.03);
                    triggerShake(20, 5);
                    showMessageBox('GAME OVER! DU HAST EIN HINDERNIS BERÜHRT!', true); // isGameOverScreen = true
                    setUIState(GAME_STATE.GAME_OVER);
                    return;
                }
            }

            // Check for collision with goal
            if (currentLevelData.goal) { // Only check if a goal exists
                const goal = currentLevelData.goal;
                if (
                    player.x < goal.x + goal.width &&
                    player.x + player.width > goal.x &&
                    player.y < goal.y + goal.height &&
                    player.y + player.height > goal.y
                ) {
                    addParticles(goal.x + goal.width / 2, goal.y + goal.height / 2, 30, GOAL_COLOR, -3, 3, -5, 0.5, 0.1, 0.02);
                    if (isTestingEditorLevel) {
                        // Successfully completed editor test
                        gameActive = false;
                        clearInterval(timerInterval);
                        showMessageBox('LEVEL ERFOLGREICH GETESTET!', true); // Go back to editor after test
                        setUIState(GAME_STATE.GAME_OVER); // Transition to GAME_OVER state for message display
                    } else if (isPlayingImportedLevel) {
                        gameActive = false;
                        clearInterval(timerInterval);
                        showMessageBox('LEVEL ABGESCHLOSSEN!', true); // For imported levels, go back to play submenu
                        setUIState(GAME_STATE.GAME_OVER); // Transition to GAME_OVER state for message display
                    }
                    else {
                        // Normal game progression (speedrun)
                        currentLevel++;
                        loadLevel();
                    }
                }
            }
        }

        /**
         * Draws all game elements on the canvas (Game Mode).
         */
        function drawGame() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            ctx.save();
            ctx.translate(shakeOffsetX, shakeOffsetY); // Apply camera shake

            const currentLevelData = (isTestingEditorLevel || isPlayingImportedLevel) ? editorLevelData : levels[currentLevel];

            // Draw platforms
            ctx.fillStyle = GROUND_COLOR;
            for (const platform of currentLevelData.platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw obstacles
            ctx.fillStyle = OBSTACLE_COLOR;
            for (const obstacle of currentLevelData.obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw goal (if exists)
            if (currentLevelData.goal) {
                ctx.fillStyle = GOAL_COLOR;
                ctx.fillRect(currentLevelData.goal.x, currentLevelData.goal.y, currentLevelData.goal.width, currentLevelData.goal.height);
            }

            // Draw player
            ctx.fillStyle = PLAYER_COLOR;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            drawParticles(); // Draw particles

            ctx.restore(); // Restore canvas transformation
        }

        /**
         * Draws the editor grid and current level elements (Editor Mode).
         */
        function drawEditor() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw grid
            ctx.strokeStyle = GRID_COLOR;
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= CANVAS_WIDTH; x += GRID_CELL_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, CANVAS_HEIGHT);
                ctx.stroke();
            }
            for (let y = 0; y <= CANVAS_HEIGHT; y += GRID_CELL_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(CANVAS_WIDTH, y);
                ctx.stroke();
            }

            // Draw editor level elements
            if (editorLevelData) {
                // Draw platforms
                ctx.fillStyle = GROUND_COLOR;
                for (const platform of editorLevelData.platforms) {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                }
                // Draw obstacles
                ctx.fillStyle = OBSTACLE_COLOR;
                for (const obstacle of editorLevelData.obstacles) {
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
                // Draw player start
                if (editorLevelData.playerStart) {
                    ctx.fillStyle = PLAYER_COLOR;
                    ctx.fillRect(editorLevelData.playerStart.x, editorLevelData.playerStart.y, PLAYER_SIZE, PLAYER_SIZE);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(editorLevelData.playerStart.x, editorLevelData.playerStart.y, PLAYER_SIZE, PLAYER_SIZE);
                }
                // Draw goal
                if (editorLevelData.goal) {
                    ctx.fillStyle = GOAL_COLOR;
                    ctx.fillRect(editorLevelData.goal.x, editorLevelData.goal.y, editorLevelData.goal.width, editorLevelData.goal.height);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(editorLevelData.goal.x, editorLevelData.goal.y, editorLevelData.goal.width, editorLevelData.goal.height);
                }
            }

            // Draw hover highlight
            // Check if inputX and inputY are within canvas bounds
            if (inputX >= 0 && inputX < CANVAS_WIDTH && inputY >= 0 && inputY < CANVAS_HEIGHT) {
                const hoverGridX = Math.floor(inputX / GRID_CELL_SIZE) * GRID_CELL_SIZE;
                const hoverGridY = Math.floor(inputY / GRID_CELL_SIZE) * GRID_CELL_SIZE;
                ctx.strokeStyle = HOVER_HIGHLIGHT_COLOR;
                ctx.lineWidth = 3; // Thicker border for highlight
                ctx.strokeRect(hoverGridX + 1, hoverGridY + 1, GRID_CELL_SIZE - 2, GRID_CELL_SIZE - 2); // Slightly inset
            }
        }

        /**
         * Selects an element type for placement in the editor.
         * @param {string} type - The type of element to select.
         */
        function selectEditorElement(type) {
            selectedElementType = type;
            // Update button styling to show which is selected
            const buttons = [selectPlatformButton, selectObstacleButton, selectPlayerStartButton, selectGoalButton, selectEraseButton];
            buttons.forEach(button => {
                if (button.dataset.type === type) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        /**
         * Places or removes an element in the editor based on selectedElementType.
         * @param {number} clickX - X coordinate of the click.
         * @param {number} clickY - Y coordinate of the click.
         */
        function placeEditorElement(clickX, clickY) {
            const gridX = Math.floor(clickX / GRID_CELL_SIZE) * GRID_CELL_SIZE;
            const gridY = Math.floor(clickY / GRID_CELL_SIZE) * GRID_CELL_SIZE;

            const elementRect = { x: gridX, y: gridY, width: GRID_CELL_SIZE, height: GRID_CELL_SIZE };

            if (!editorLevelData) {
                editorLevelData = { platforms: [], obstacles: [], playerStart: null, goal: null };
            }

            switch (selectedElementType) {
                case 'platform':
                    // Add platform, avoid duplicates at the same grid position
                    if (!editorLevelData.platforms.some(p => p.x === gridX && p.y === gridY)) {
                        editorLevelData.platforms.push(elementRect);
                    }
                    break;
                case 'obstacle':
                    if (!editorLevelData.obstacles.some(o => o.x === gridX && o.y === gridY)) {
                        editorLevelData.obstacles.push(elementRect);
                    }
                    break;
                case 'playerStart':
                    editorLevelData.playerStart = { x: gridX, y: gridY, width: PLAYER_SIZE, height: PLAYER_SIZE };
                    break;
                case 'goal':
                    editorLevelData.goal = { x: gridX, y: gridY, width: GRID_CELL_SIZE * 2, height: GRID_CELL_SIZE }; // Goal is wider
                    break;
                case 'erase':
                    editorLevelData.platforms = editorLevelData.platforms.filter(p => !(p.x === gridX && p.y === gridY));
                    editorLevelData.obstacles = editorLevelData.obstacles.filter(o => !(o.x === gridX && o.y === gridY));
                    if (editorLevelData.playerStart && editorLevelData.playerStart.x === gridX && editorLevelData.playerStart.y === gridY) {
                        editorLevelData.playerStart = null;
                    }
                    // Goal can be wider than one cell, check if any part of it is clicked
                    if (editorLevelData.goal) {
                        if (clickX >= editorLevelData.goal.x && clickX < editorLevelData.goal.x + editorLevelData.goal.width &&
                            clickY >= editorLevelData.goal.y && clickY < editorLevelData.goal.y + editorLevelData.goal.height) {
                            editorLevelData.goal = null;
                        }
                    }
                    break;
            }
            drawEditor(); // Redraw immediately after placement/erasure
        }

        /**
         * Exports the current editor level data as a JSON file.
         */
        function exportLevel() {
            if (!editorLevelData) {
                showMessageBox('Kein Level zum Exportieren vorhanden!', false);
                return;
            }
            const dataStr = JSON.stringify(editorLevelData, null, 2); // Pretty print JSON
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'custom_level.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessageBox('Level erfolgreich exportiert!', false);
        }

        /**
         * Imports a level from a JSON file selected by the user for editor.
         * @param {Event} event - The change event from the file input.
         */
        function importLevelForEditor(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    // Basic validation
                    if (importedData.platforms && Array.isArray(importedData.platforms) &&
                        importedData.obstacles && Array.isArray(importedData.obstacles)) {
                        editorLevelData = importedData;
                        showMessageBox('Level erfolgreich importiert für Editor!', false);
                        drawEditor(); // Redraw with imported level
                    } else {
                        showMessageBox('Ungültiges Levelformat. Bitte eine gültige JSON-Datei importieren.', false);
                    }
                } catch (error) {
                    showMessageBox('Fehler beim Importieren des Levels: ' + error.message, false);
                }
                // Clear the file input value so the same file can be selected again if needed
                event.target.value = ''; 
            };
            reader.readAsText(file);
        }

        /**
         * Imports a level from a JSON file selected by the user and starts playing it immediately.
         * @param {Event} event - The change event from the file input.
         */
        function importLevelForPlay(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.platforms && Array.isArray(importedData.platforms) &&
                        importedData.obstacles && Array.isArray(importedData.obstacles)) {
                        
                        editorLevelData = importedData; // Use editorLevelData to hold the current custom level
                        showMessageBox('Level erfolgreich importiert! Starte Spiel...', false, () => {
                            startGame(true); // Start game with the imported level in "test mode"
                        });
                    } else {
                        showMessageBox('Ungültiges Levelformat. Bitte eine gültige JSON-Datei importieren.', false);
                    }
                } catch (error) {
                    showMessageBox('Fehler beim Importieren des Levels: ' + error.message, false);
                }
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        /**
         * Particle Class
         */
        function Particle(x, y, size, color, minDx, maxDx, minDy, maxDy, fadeRate, shrinkRate) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.dx = minDx + Math.random() * (maxDx - minDx);
            this.dy = minDy + Math.random() * (maxDy - minDy);
            this.alpha = 1;
            this.fadeRate = fadeRate;
            this.shrinkRate = shrinkRate;

            this.update = function() {
                this.x += this.dx;
                this.y += this.dy;
                this.dy += GRAVITY * 0.5; // Apply a smaller gravity to particles
                this.alpha -= this.fadeRate;
                this.size -= this.shrinkRate;
            };

            this.draw = function() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            };
        }

        /**
         * Adds particles to the particles array.
         */
        function addParticles(x, y, count, color, minDx, maxDx, minDy, maxDy, fadeRate, shrinkRate) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, 5 + Math.random() * 5, color, minDx, maxDx, minDy, maxDy, fadeRate, shrinkRate));
            }
        }

        /**
         * Updates and draws all active particles, removing faded ones.
         */
        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0 || particles[i].size <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
    </script>
